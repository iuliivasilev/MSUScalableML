name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-log:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install dependencies
      run: |
        pip install numpy
        pip install pandas
        pip install matplotlib
        pip install scikit-learn

    - name: Run training script
      run: |
        python main.py

    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: training-logs
        path: training.log