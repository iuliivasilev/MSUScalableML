name: CRON Background Training

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    # Запуск каждую минуту
  schedule:
    - cron: "* * * * *"

jobs:
  background-training:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Attempt to download previous artifacts
      uses: actions/download-artifact@v4
      with:
        name: training-artifacts
        path: loc  # Извлекаем артефакты в папку loc
      continue-on-error: true  # Игнорируем ошибку, если артефакт не найден

    - name: Run training script with periodic artifact generation
      run: |
        mkdir -p artifacts  # Создаем папку для новых артефактов
        python main.py --mode single  # Запускаем одну итерацию обучения
        cp loc/data_stream.pkl artifacts/data_stream.pkl  # Сохраняем текущий state data_stream
        cp loc/p_model.pkl artifacts/p_model.pkl  # Сохраняем текущий state модели
        
    - name: Upload new artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-artifacts
        path: artifacts/

    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: training-logs
        path: training.log